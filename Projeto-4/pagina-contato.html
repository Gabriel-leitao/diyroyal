<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./pagina-contato.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League Spartan:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans Carian:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pagina-contato">
      <div class="frame-group">
        <div class="logo-group">
          <img
            class="logo-icon2"
            alt=""
            src="./public/logo@2x.png"
            id="logoImage"
          />

          <div class="component-12">
            <a class="login2" href="./tela-login.html" id="login">Login</a>
            <a class="sobre2" href="./pagina-sobre-nos.html" id="sobre"
              >Sobre</a
            >
            <a class="sobre2" href="./pagina-contato.html" id="contato"
              >Contato</a
            >
          </div>
        </div>
        <div class="estudantes-wrapper">
          <div class="estudantes">
            <div class="titulo">
              <div class="estudantes1">Estudantes</div>
            </div>
            <div class="alunos-da-turma-container">
              <p class="alunos-da-turma">Alunos da turma de 5º semestre de</p>
              <p class="alunos-da-turma">
                Analise e Desenvolvimento de sistemas.
              </p>
            </div>
            <div class="estudantes-do-trabalho">
              <a class="mariaclara">
                <div class="mariaclara-child"></div>
                <div class="maria-clara">Maria Clara</div>
              </a>
              <a class="mariaclara">
                <div class="mariaclara-child"></div>
                <div class="gabriel-leito">Gabriel Leitão</div>
              </a>
              <a class="mariaclara">
                <div class="mariaclara-child"></div>
                <div class="fabio-fatureto">Fabio Fatureto</div>
              </a>
              <a class="vinicus-takashi">
                <div class="mariaclara-child"></div>
                <div class="vinicus-takashi1">Vinicíus Takashi</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var logoImage = document.getElementById("logoImage");
      if (logoImage) {
        logoImage.addEventListener("click", function (e) {
          window.location.href = "./tela-inicio.html";
        });
      }
      
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./tela-login.html";
        });
      }
      
      var sobre = document.getElementById("sobre");
      if (sobre) {
        sobre.addEventListener("click", function (e) {
          window.location.href = "./pagina-sobre-nos.html";
        });
      }
      
      var contato = document.getElementById("contato");
      if (contato) {
        contato.addEventListener("click", function (e) {
          window.location.href = "./pagina-contato.html";
        });
      }
      </script>
  </body>
</html>
